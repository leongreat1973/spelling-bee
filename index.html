        state.currentSetIndex = index;

    function initVoices() {
        function setV() {
            state.voices = window.speechSynthesis.getVoices();
            state.bestVoice = state.voices.find(v => v.name.includes("Google US")) || state.voices.find(v => v.lang === "en-US") || state.voices[0];
            state.chineseVoice = state.voices.find(v => v.lang.includes("zh-TW")) || state.voices.find(v => v.lang.includes("zh"));
        }
        setV(); speechSynthesis.onvoiceschanged = setV;
    }

    function speakText(txt, isZh=false) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(txt);
        u.voice = isZh ? state.chineseVoice : state.bestVoice;
        u.lang = isZh ? "zh-TW" : "en-US";
        u.rate = isZh ? 1.1 : 0.8;
        window.speechSynthesis.speak(u);
    }
    
    function speakCurrentWord() { const w=getCurrentWord(); if(w) speakText(w.word); }
    function speakSentence() { 
        const w=getCurrentWord(); if(!w||!w.sentence)return; 
        let t=w.sentence; const match=t.match(/[\u4e00-\u9fa5ï¼ˆ]/);
        if(match) t=t.substring(0, match.index);
        speakText(t); 
    }

    function getCurrentWord() {
        const words = state.wordSets[state.currentSetIndex].words;
        if(words.length===0) return null;
        if(state.mode==='cloze') return words[state.clozeOrder[state.clozeCurrentIndex]];
        return words[state.currentIndex];
    }

    function updateUI() {
        const w = getCurrentWord();
        const set = state.wordSets[state.currentSetIndex];
        const total = set.words.length;
        
        // Update Header Name Display
        document.getElementById('currentSetNameDisplay').innerText = set.name;

        if(!w) { document.getElementById('wordDisplay').innerText="ç„¡è³‡æ–™"; return; }
        
        const isCloze = state.mode==='cloze';
        document.getElementById('btnPrev').style.visibility = isCloze?'hidden':'visible';
        document.getElementById('btnNext').style.visibility = isCloze?'hidden':'visible';
        document.getElementById('currentNum').innerText = isCloze?(state.clozeCurrentIndex+1):(state.currentIndex+1);

        if(state.mode==='study') renderStudy(w);
        else if(state.mode==='block') renderBlock(w);

        else if(state.mode==='cloze') renderCloze(w);

    // --- Render Logic ---
    function renderStudy(w) {
        let html=''; const t=w.syllable||w.word;
        for(let c of t) {
            if(/[aeiou]/i.test(c)) html+=`<span class="vowel">${c}</span>`;
            else if(/[a-z]/i.test(c)) html+=`<span class="consonant">${c}</span>`;
            else html+=`<span style="color:#94a3b8;">${c}</span>`;
        }
        document.getElementById('wordDisplay').innerHTML = `<div>${html}</div><button class="btn-speaker" onclick="speakCurrentWord()">ğŸ”Š</button>`;
        document.getElementById('chineseDisplay').innerText = w.meaning;
        const div = document.getElementById('sentenceContent');
        const split = (w.sentence||"").search(/[\u4e00-\u9fa5ï¼ˆ]/);
        if(split!==-1) div.innerHTML = `<span class="sentence-en">${w.sentence.substring(0,split)}</span><span class="sentence-cn">${w.sentence.substring(split)}</span>`;
        else div.innerHTML = `<span class="sentence-en">${w.sentence||""}</span>`;
    }

    function renderBlock(w) {
        document.getElementById('blockMeaning').innerText = w.meaning;
        state.blockGuess=[]; const pool=document.getElementById('blockPool'); const ans=document.getElementById('blockAnswer');
        pool.innerHTML=''; ans.innerHTML='';
        const clean = w.word.replace(/[^a-zA-Z]/g,'');
        clean.split('').sort(()=>Math.random()-0.5).forEach(c=>{
            const b=document.createElement('div'); b.className='letter-btn'; b.innerText=c;
            b.onclick=(e)=>addBlock(c,e.currentTarget); pool.appendChild(b);
        });
        document.getElementById('blockFeedback').className='feedback-msg';
    }
    function addBlock(c, btn) {
        const w = getCurrentWord().word.replace(/[^a-zA-Z]/g,'');
        if(state.blockGuess.length>=w.length) return;
        if(c.toLowerCase()!==w[state.blockGuess.length].toLowerCase()) { btn.classList.add('shake'); setTimeout(()=>btn.classList.remove('shake'),400); return; }
        btn.classList.add('used'); state.blockGuess.push({c, btn});
        const ans=document.getElementById('blockAnswer'); ans.innerHTML='';
        state.blockGuess.forEach((o,i)=>{
            const b=document.createElement('div'); b.className='letter-btn'; b.innerText=o.c;
            b.onclick=()=>{ state.blockGuess.splice(i).forEach(x=>x.btn.classList.remove('used')); renderBlockAnswer(); };
            ans.appendChild(b);
        });
        function renderBlockAnswer(){
             const ans=document.getElementById('blockAnswer'); ans.innerHTML='';
             state.blockGuess.forEach((o,i)=>{
                const b=document.createElement('div'); b.className='letter-btn'; b.innerText=o.c;
                b.onclick=()=>{ state.blockGuess.splice(i).forEach(x=>x.btn.classList.remove('used')); renderBlockAnswer(); };
                ans.appendChild(b);
            });
        }
        if(state.blockGuess.map(x=>x.c).join('')===w) feedback('blockFeedback',true);
    }

        const lines = txt.split('\n');

        if (lines[0] && lines[0].includes("éŸ³ç¯€")) {
